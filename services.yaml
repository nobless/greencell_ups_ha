shutdown:
  name: Shutdown
  description: Put the UPS into shutdown/sleep mode until wake-up.
  fields:
    entry_id:
      name: Config entry ID
      description: Optional if only one Greencell UPS entry is configured.
      required: false
      selector:
        text:

wake_up:
  name: Wake up
  description: Wake the UPS after shutdown.
  fields:
    entry_id:
      name: Config entry ID
      description: Optional if only one Greencell UPS entry is configured.
      required: false
      selector:
        text:

short_test:
  name: Short test
